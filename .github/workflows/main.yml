name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
   
    - name: Build
      run: dotnet publish -r win-x64 -p:PublishSingleFile=true --self-contained true /p:UseSharedCompilation=false
      
    - name: Perform CodeQL Analysis
      id: CodeQL_analysis
      uses: github/codeql-action/analyze@v1
    
    - name: Publish to Nuget
      if: ${{ github.event_name =='push' && github.ref == 'refs/heads/main' }}
      run: dotnet msbuild Das.WorkItemSigner.csproj /t:Push
      env:
        NugetApiKey: ${{ secrets.NUGETAPIKEYBYENGOPS }}
        
    - name: Zip Excusable
      run: zip --junk-paths Das.WorkItemSigner /bin/Release/net5.0/win-x64/publish/Das.WorkItemSigner.exe
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./Das.WorkItemSigner.zip
        asset_name: Das.WorkItemSigner.zip
        asset_content_type: application/zip
